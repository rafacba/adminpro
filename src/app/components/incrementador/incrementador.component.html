<h4>{{ leyenda }}</h4>

<div class="input-group">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
    </button>
    <input #txtProgress type="number" class="form-control" name="progreso" (ngModelChange)="onChange($event)" [(ngModel)]="progreso" min="1" max="100">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
        <i class="mdi mdi-plus"></i>
    </button>
</div>
