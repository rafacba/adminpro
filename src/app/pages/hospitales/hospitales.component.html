<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #termino (keyup)="buscarHospital(termino.value)" type="text" class="form-control" placeholder="Buscar Hospital ...">
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h3 class="card-title">Listado de Hospitales( <small>{{totalRegistros}}</small>)</h3>
                    </div>
                    <div class="col-4 text-right">
                        <button (click)="crearHospital()" type="button" class="btn btn-primary bordes"><i class="fa fa-plus"></i> Crear Hospital</button>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(hospital._id)" [src]="hospital.img |imagen:'hospital'" class="img-50 img-circle pointer" alt="">
                            </td>
                            <td>
                                <input type="text" name="nombre" [(ngModel)]="hospital.nombre">
                            </td>
                            <td>
                                <button (click)="actualizarHospital(hospital)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anterior</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguiente</button>
            </div>
        </div>
    </div>
</div>
