<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de Progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progresoAzul" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoAzul+'%'" style="width: 50%"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progresoVerde" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoVerde +'%'" style="width: 50%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (nuevoValor)="progresoAzul=$event" titulo="Barra Azul" [progreso]="progresoAzul"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (nuevoValor)="progresoVerde=$event" titulo="Barra Verde" [progreso]="progresoVerde"></app-incrementador>
            </div>
        </div>
    </div>
</div>
