<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del Usuario</h4>
                <h6 class="card-subtitle">Nombre Usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="actualizar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input name="nombre" [ngModel]="usuario.nombre" type="text" class="form-control" required placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" name="email" [disabled]="usuario.google || false" [ngModel]="usuario.email" class="form-control" required placeholder="Enter email">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotografia del Usuario</h4>
                <h6 class="card-subtitle">{{usuario.nombre}}</h6>

                <img *ngIf="!prev" [src]="usuario.img ||'' |imagen" class="w150">
                <img *ngIf="prev" [src]="prev" class="w150">

                <input (change)="seleccionImagen($event)" type="file">
                <br><br>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar
                </button>
            </div>
        </div>
    </div>
</div>
